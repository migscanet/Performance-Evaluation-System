{% load static %}

<style>
    .dropbtn {
      background-color: #322e2e;
      color: white;
      padding: 8px;
      font-size: 16px;
      border: none;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #013220;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: rgb(255,255,255);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {background-color: #322e2e;}
    
    .dropdown:hover .dropdown-content {display: block;}
    
    .dropdown:hover .dropbtn {background-color: #322e2e;}
</style>
{% csrf_token %}  
<!-- Start: Navigation Clean -->
<nav onload=display_ct(); class="navbar navbar-light navbar-expand-md navigation-clean" style="background-color: rgb(98,45,45);min-height: 70px;  width:100%; position: fixed;">
  <div class="container" ><img src="{% static '/img/up_manila.png' %}" style="background-color: #ffffff;width: 50px;height: 50px;margin-right: 13px;">
      <a class="navbar-brand" href="#" style="color: rgb(255,255,255);">DPSM QA Portal</a><button data-toggle="collapse" class="navbar-toggler"
          data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
      <a class="nav-link disabled" style="color: rgb(255,255,255);">
          
          {% if user.is_authenticated %}
              {{user.first_name}}
              {{user.last_name}}
              ({{user.get_role_display}})
          {% endif %}
      </a>
      <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link active" style="color: rgb(255,255,255);"><span id="ct"></span></a></li>
              
              <li class="nav-item"><a class="nav-link active" id="logout" href="{% url 'users:logout_user' %}" style="color: rgb(255,255,255);">Logout</a></li>
          </ul>
      </div>
  </div>
</nav>
