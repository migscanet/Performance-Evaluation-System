{% load static %}
    <style>
        .sidebar {
            height: 100%; /* Full-height: remove this if you want "auto" height */
            width: 185px; /* Set the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1; /* Stay on top */
            left: 0;
            margin-top: 70px;
            background-color: rgb(0, 48, 30, 0.8); /* Black */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 30px;
        }

            /* The navigation menu links */
        .sidebar a {
            padding: 8px 10px 8px 16px;
            text-decoration: none;
            font-size: 15px;
            color: #000000;
            display: block;
        }
  
         /* When you mouse over the navigation links, change their color */
        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar a:active {
            color: #87906F;
            background-color: #87906F;
            
        }
         
    </style>
  
    <section class="login-clean min-vh-100" > 
        <div class="sidebar">
            <a href="{% url 'base:unithead_dashboard' %}" role="button">Dashboard</a>
            <a href="{% url 'base:unithead_faculty_list' %}" role="button">Faculty List</a>
            <a href="{% url 'base:unithead_pending_approvals' %}" role="button">Pending Approvals</a>
            <a href="{% url 'base:unithead_role_assignment' %}" role="button">Role Assignment</a>
        </div>       
        <br>
    </section>
