<html>
<head>

<body style = "background-image: url('https://www.upm.edu.ph/sites/default/files/UPM%20Oblation_0.jpg'); background-repeat: no-repeat; background-size: cover;">

    <div id = "PES_login_fields_container" class = "form-group">
        <br>
        <h3 style = "margin-left: 10px;">LOGIN</h3>
            <form method="post">
            <div class="form-group">
              {% csrf_token %}
              <label for="PES_login_username">Username</label>
              <input type="email" class="form-control"  id = "PES_login_username">
            </div>

            <div class="form-group">
                <label for="PES_login_password">Password</label>
                <input type="email" class="form-control"  id = "PES_login_password">
              </div>
          </form>
          <p id = "PES_login_forgot_password_link">Forgot Password</p>
          <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">
            Submit
          </button>
