{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Edit Educational Attainment Entry</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/Login-Form-Clean.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>
	{% include '_admin_navbar.html' %}
	<br>
	<div class="col-md-6 mx-auto">
	<h1 align="center">Edit Entry</h1>
	
	
		<form method="POST" enctype='multipart/form-data'>
			{% csrf_token %}
			<div>
			
			<br>
			{% include '_baseform.html' with form=tempForm %}
				
			<button type="submit" onclick="return confirm('Are you sure you want to overwrite this entry?');">Save</button>
			</div>
		</form>
	</div>
		
		
	<script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
		

	
</body>
</html>
