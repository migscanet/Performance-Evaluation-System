<div id="mySidebar" class="sidebar">

<div class = "faculty_load">
    <h3 class = "faculty_load_label">Faculty Load</h3>
    <h4 class = "faculty_load_label">Faculty I</h4>
    <h4 class = "faculty_load_label">Associate Professor, Mathematics and Computing Sciences Unit</h4>
    <div class  = "table-outer">
        <table class="table" style = "text-align: center;">
            <thead class = "table_header">
              <tr>
                <th scope="col">Subject</th>
                <th scope="col">Section</th>
                <th scope="col">Semester</th>
                <th scope="col">Academic Year</th>
              </tr>
            </thead>
            
          </table>

<!---MODAL-->
<div class="faculty_load_modal_container">
    <!-- Trigger the modal with a button -->
    <button id = "PES_Staff_Base_AddFacultyLoad" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add Faculty Load</button>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <div class="form-row">
                <div class="col">
                    <label for="faculty_load_Subject">Subject</label>
                    <input type="text" class="form-control"  id = "faculty_load_Subject">
                </div>
                <div class="col">
                    <label for="faculty_load_Section">Section</label>
                    <input type="text" class="form-control"  id = "faculty_load_Section">
                </div>
                <div class="col">
                    <label for="faculty_load_Semester">Semester</label>
                    <input type="text" class="form-control"  id = "faculty_load_Semester">
                </div>
                <div class="col">
                    <label for="faculty_load_AcademicYear">AcademicYear</label>
                    <input type="text" class="form-control"  id = "faculty_load_AcademicYear">
                </div>
            </div>

            <br>
            <br>
            <br>
            
            <div id = "faculty_AddFacultyLoadButtons">
                <button id = "faculty_AddFacultyLoadButtons_Close" type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off">
                Cancel
              </button>
              <button id = "faculty_AddFacultyLoadButtons_Submit" type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">
                Add Faculty Load
              </button>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
