<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% include '_admin_navbar.html' %}
<div class="container mt-3">           
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Unit</th>
          <th>Position</th>
          <th>Update User</th>
          <th>Update FSR</th>
          <th>Update SET</th>
        </tr>
      </thead>
      <tbody>
        {% for users in Users %}
        <!-- {% if user.is_authenticated %} -->
        <tr>
          <td>{{ users.first_name }}</td>
          <td>{{ users.last_name }}</td>
          <td>{{ users.email }}</td>
          <td>{{ users.unit }}</td>
          <td>{{ users.position }}</td>
          <td><a href="{% url 'base:edit_user' pk=users.pk %}" role="button"> Edit </a></td>   
          <td><button type="button" class="btn btn-secondary">Update</button></td>
          <td><a href="{% url 'base:update_set' pk=users.pk %}" role="button">Update</button></td>
        </tr>
        <!-- {% endif %} -->
      {% endfor%}
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
