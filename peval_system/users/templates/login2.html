{% load static %}
<!DOCTYPE html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'admin_style.css' %}">
    <nav class="navbar-custom">
        <img src = "https://upload.wikimedia.org/wikipedia/en/thumb/3/3d/University_of_the_Philippines_Manila_Seal.svg/1200px-University_of_the_Philippines_Manila_Seal.svg.png" style = "width: 70px; height: 70px; margin-left: 5px; margin-top: 5px; margin-bottom: 5px;" >  
        <h2 id = "PES_navbar_label">University of the Philippines Manila</h1>
        <br>
    </nav>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style = "background-image: url('https://www.upm.edu.ph/sites/default/files/UPM%20Oblation_0.jpg'); background-repeat: no-repeat; background-size: cover;">
    <br>
    <br>
    <br>
    <div id = "PES_login_fields_container" class = "form-group">
        <br>
        <h3 style = "margin-left: 10px;">LOGIN</h3>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
            <ul class="alert alert-success" role="alert">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            <div class="form-group">
              <label for="PES_login_username">Email</label>
              <input name="email" type="email" class="form-control" >
            </div>

            <div class="form-group">
                <label for="PES_login_password">Password</label>
                <input name="password" type="password" class="form-control">
              </div>
          
          <!--<p id = "PES_login_forgot_password_link">Forgot Password</p>-->
          <button type="submit" class="btn btn-success">
            Log In
          </button>
        </form>
        <br>
        <br>
    </div>
 </body>
